<div class="log-swim">
    <div class="form-group">
        <input type="text" class="login-sm" ng-model="workout.date" placeholder="date" >
        <input type="text" class="login-sm" ng-model="workout.distance" placeholder="distance (meters)" >
        <input type="text" class="login-sm" ng-model="workout.time" placeholder="time (minutes)" >
        <input type="text" class="login-input" ng-model="workout.desc" placeholder="how was your swim?" >
        <button class="btn" ng-click="createWorkout(workout, 'swim')"> Save Swim </button>
    </div>
    <div class="stats-contain">
        <table>
            <tr class="" ng-repeat="stat in stats | filter: 'Swim'">
                <td b class="center"> {{stat.date}}</td>
                <td class="center"> {{stat.code}}</td>
                <td class="center"> {{stat.distance}}</td>
                <td class="center"> {{stat.time}}</td>
                <td class="center"> {{stat.desc}}</td>
            </tr>
        </table>
    </div>
</div>
