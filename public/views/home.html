<body>

        <div class="home-body">
            <div class="profile">
                    <div class="profile-div">
                        <img class = "profile-pic" src="{{ user.image }}" alt="">
                    </div>
                    <div class="profile-div">
                        <h1 class="name-age">{{ user.name}}  ({{ user.username }})  Age: {{ user.age }}</h1>
                        <h2 class="desc">{{ user.desc }}</h2>
                    </div>
                </div>
                <div class="">
                    <button class="btn" ng-click='getWorkouts'> Get Workouts  </button>


                </div>
            </div>

    </div>
    <div class="log-run">

        <div class="stats-contain">
            <table>
                <!-- <tr class="" ng-repeat="stat in stats | filter: 'Run'"> -->
                <tr class="" ng-repeat="stat in stats">
                    <td class="center"> {{stat.date}}</td>
                    <td class="center"> {{stat.code}}</td>
                    <td class="center"> {{stat.distance}}</td>
                    <td class="center"> {{stat.time}}</td>
                    <td class="center"> {{stat.desc}}</td>
                </tr>
            </table>
        </div>
    </div>


</body>
